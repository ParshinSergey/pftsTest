spring.application.name=Test PFTS
server.port=8050

server.error.include-message=always

logging.file.path=LOGS
logging.file.name=LOGS/application.log

logging.level.org.springframework=ERROR
logging.level.ua=TRACE
logging.pattern.file=%d{yyyy-MM-dd HH:mm:ss.SS} %-5level [%thread] %logger{36} - %msg%n
logging.pattern.console=%d{yyyy-MM-dd HH:mm:ss} %-5level [%thread] %logger{3}  -  %msg%n
logging.file.max-history=10

pfts.server.hostName=TEST
pfts.server.url=https://nts-ml-vpn-uat.pfts.ua